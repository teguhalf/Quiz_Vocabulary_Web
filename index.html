<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Vocabulary Quiz App</h1>
    <nav>
      <button class="nav-btn" onclick="showSection('upload')">Quiz</button>
      <button class="nav-btn" onclick="showSection('vocab')">Modul Vocabulary</button>
    </nav>
  </header>

  <main>
    <!-- Upload Section -->
    <section id="upload-section" class="section">
        <h2>Upload Excel Vocabulary File</h2>
        <input type="file" id="excelFile" accept=".xlsx" />

        <label for="duration">Pilih Durasi Quiz:</label>
        <select id="duration">
            <option value="300">5 Menit</option>
            <option value="600">10 Menit</option>
            <option value="1200">20 Menit</option>
            <option value="1800">30 Menit</option>
        </select>

        <div>
            <h3>Pilih Tingkat Kesulitan:</h3>
            <label><input type="radio" name="difficulty" value="easy" /> Easy (15 soal)</label><br />
            <label><input type="radio" name="difficulty" value="medium" /> Medium (30 soal)</label><br />
            <label><input type="radio" name="difficulty" value="hard" /> Hard (50 soal)</label>
        </div>

        <button class="start-btn" onclick="startQuiz()">Mulai Quiz</button>
    </section>


    <!-- Quiz Section -->
    <section id="quiz-section" class="section hidden">
      <div id="timer"></div>
      <div id="quiz-content"></div>
      <button class="finish-btn" onclick="submitQuiz()">Selesai</button>
    </section>

    <!-- Result Section -->
    <section id="result-section" class="section hidden">
      <h2>Hasil Kuis</h2>
      <div class="score" id="score"></div>
      <div id="score-history"></div>
      <div class="button-container">
        <button class="return-btn" onclick="goBackToUpload()">Kembali</button>
      </div>
    </section>

    <!-- Vocabulary Module -->
    <section id="vocab-section" class="section hidden">
      <h2>Modul Vocabulary</h2>
      <ul id="vocab-list"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
